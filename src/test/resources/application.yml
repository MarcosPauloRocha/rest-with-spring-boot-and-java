server:
  port: 8888
cors:
  originPatterns: http://localhost:8080,http://localhost:3000,http://marcos.com.br
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl_auto: none
      show-sql: false
springdoc:
  pathsToMatch: /api/**/v1/**
  swagger-ui:
    use-root-path: true